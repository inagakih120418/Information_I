<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DNCL Block Programming</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Blocklyの必要なスクリプトを追加 -->
  <script src="https://cdn.jsdelivr.net/npm/blockly@10.1.2/blockly_compressed.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/blockly@10.1.2/blocks_compressed.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/blockly@10.1.2/javascript_compressed.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/blockly@10.1.2/msg/ja.js"></script>
  <script src="app_core.js"></script>
  <script src="custom_blocks.js"></script>
</head>
<body>
  <div class="container">
    <div id="blocklyDiv" class="blockly-area"></div>
    <div class="output-area">
      <button onclick="runCode()">コードを実行</button>
      <pre id="output"></pre>
    </div>
  </div>
  <xml id="toolbox" style="display: none">
    <category name="制御">
      <block type="controls_if"></block>
    </category>
    <category name="論理">
      <block type="logic_compare"></block>
    </category>
    <category name="数学">
      <block type="math_number"></block>
      <block type="math_arithmetic"></block>
    </category>
    <category name="テキスト">
      <block type="text"></block>
      <block type="text_print"></block>
      <block type="print"></block> <!-- 日本語のブロックを追加 -->
    </category>
  </xml>
</body>
</html>
